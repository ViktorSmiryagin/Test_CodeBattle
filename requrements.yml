---
functional:
  - Пользователь не может создать или начать игру без предварительной авторизации(есть доступ только игры с ботом, но без учета статистики); 
  - Почта при регистрации не может быть пустой;
  - Пользователь не может взять nickname который уже пристусвует в системе;
  - Пользователь может войти в свой аккаунт при помощи своего аккаунта Github;
  - Пользователь может войти в свой аккаунт при помощи своего аккаунта Discord;
  - Пользователь должен иметь возможность зарегистрироваться на сайте при помощи формы регистрации;
  - Пользователь должен иметь доступ к списку доступных игр;
  - Пользователь должен иметь возможность войти в свой аккунт при помощи email и password введенного при регистрации;
  - Пользователь может выбирать задачи по уровню сложности;
  - Пользователь может не выбирать уровень сложности, в таком случае уровень сложности будет выбран случайным образом.
  - Пользователь может создавать свою игру или присоединятся к созданым с выбором (уровня сложности, времени матча, режима игры, задания или тега)
  - Пользователь имеет возможность фильтрации списка заданий при помощи (тегов, уровня сложности, типа игры и ввида заданий) 
  - Пользователь может менять язык программирования во время игры;
  - Пользователь должен иметь возможность переключиться обратно в игру;
  - В игру можно играть с любым человеком, с ботом или другом (игра будет доступна по ссылке);
  - Во время игры участинки должны видеть код друг друга;
  - Во время игры участники должны иметь возможность общаться в чате;
  - Задачи даны на двух языках - на русском и на английском;
  - В главном меню есть чат для зарегистрированных пользователей;
  - Завершенная игра доступна в записи. 
  - Другие пользователи могут следить за ходом игры;
  - Пользователи получают очки, на основе которых строится рейтинг за неделю, месяц и за все время;
---
non-functional:
  - Сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы;
  - Сайт должен быть безопасным и защищать данные пользователя;
  - Сайт должен быть удобным на мобильном устройстве;
  - Сайт должен быть удобен на различных устройствах;
  - Сайт должен быть протестирован на совместимость с последними версиями браузеров;
  - Сайт должен быть способен обрабатывать большое количество трафика(например 1000 одновременных пользователй);
  - Во время игры должна быть минимальная задержка;
  - Текстовое содержание сайта должна быть написана понятным языком и не содержать ошибок на всех доступных языках;  
---  
implicit:
  - Разработчики должны регулярно обновлять и поддерживать проект, внося необходимые исправления и улучшения;
  - Проект должен поддерживать активное сообщество разработчиков, которые вносят свои идеи и улучшения в проект;
  - Пользователь не может изменять код аппонента;
  - Пользователь не может изменять значение рейтинга в ручную;

