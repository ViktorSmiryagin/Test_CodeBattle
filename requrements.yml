---
functional:
  - Пользователь не может начать игр у без регистрации; 
  - Почта при регистрации не может быть пустой;
  - Пользователь не может взять username который уже пристусвует в системе;
  - Пользователь должен иметь возможность зарегистрироваться на сайте и войти в свои аккаунты при помощи Github;
  - Пользователь должен иметь возможность зарегистрироваться на сайте и войти в свои аккаунты при помощи Discord
  - Пользователь должен иметь доступ к списку достпуных игр
  - Пользовател может выбирать задачи по уровню сложности( при отстуствие выбора игра будет начата с рандомным подбором сложности);
  - Пользователь должен иметь возможность создавать новые игры или присоеденятся к созданым;
  - Пользователь может создавать свою игру с выбором( уровня сложности, времени матча, режима игры, задания);
  - Пользователь может менять язык программирования во время игры;
  - Пользователь должен иметь возможность переключиться в игру;
  - В игру можно играть с любым человеком, с ботом или другом (игра будет доступна по ссылке);
  - Во время игры участинки должны видеть код друг друга;
  - Во время игры участники должны иметь возможность общаться в чате;
  - Задачи даны на двух языках - на русском и на английском;
  - В главном меню есть чат для зарегистрированных пользователей;
  - Завершенная игра доступна в записи. Редактор для ввода кода выглядит как проигрыватель;
  - Другие пользователи могут следить за ходом игры;
  - Пользователи получают очки, на основе которых строится рейтинг за неделю, месяц и за все время;
---
non-functional:
  - Сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы;
  - Сайт должен быть безопасным и защищать данные пользователя;
  - Сайт должен быть удобным на мобильном устройстве;
  - Сайт должен быть удобен на различных устройствах;
  - Сайт должен быть протестирован на совместимость с последними версиями браузеров;
  - Сайт должен быть способен обрабатывать большое количество трафика(например 1000 одновременных пользователй);
  - Во время игры должна быть минимальная задержка;
  - Текстовое содержание сайта должна быть написана понятным языком и не содержать ошибок на всех доступных языках;  
---  
implicit:
  - Разработчики должны регулярно обновлять и поддерживать проект, внося необходимые исправления и улучшения;
  - Проект должен поддерживать активное сообщество разработчиков, которые вносят свои идеи и улучшения в проект;
  - Пользователь не может изменять код аппонента;
  - Пользователь не может изменять значение рейтинга в ручную;

